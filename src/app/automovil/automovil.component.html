<div class="card border-primary mb-3" style="">
    <div class="card-header">Automovil</div>
    <div class="card-body text-primary">
        <h5 class="card-title">Listado de Automoviles</h5>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Marca</th>
                    <th>Modelo</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of autos">
                    <td>{{item.id}}</td>
                    <td>{{item.marca}}</td>
                    <td>{{item.modelo}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
